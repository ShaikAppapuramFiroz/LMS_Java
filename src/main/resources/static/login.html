<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LMS - Login / Signup</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 400px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            background: #764ba2;
            color: white;
            padding: 15px;
            cursor: pointer;
        }

        .tab {
            flex: 1;
            text-align: center;
            font-weight: bold;
            transition: background 0.3s;
        }

        .tab:hover {
            background: rgba(255,255,255,0.2);
        }

        .form-container {
            padding: 30px;
            display: none;
            animation: slideIn 0.5s ease-in-out;
        }

        .form-container.active {
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: 0.3s;
        }

        input:focus {
            border-color: #764ba2;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background: #764ba2;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        button:hover {
            background: #5b3d91;
            transform: scale(1.05);
        }

        .oauth {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .oauth a {
            text-decoration: none;
            flex: 1;
            margin: 0 5px;
        }

        .oauth button {
            background: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .oauth button:hover {
            background: #e6e6e6;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: scale(0.9);}
            to {opacity: 1; transform: scale(1);}
        }

        @keyframes slideIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Tabs -->
        <div class="tabs">
            <div class="tab" onclick="showForm('signin')">Sign In</div>
            <div class="tab" onclick="showForm('signup')">Sign Up</div>
        </div>

        <!-- Sign In Form -->
        <div id="signin" class="form-container active">
            <h2>Welcome Back ðŸ‘‹</h2>
            <form th:action="@{/login}" method="post">
                <input type="email" name="username" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>

            <div class="oauth">
                <a href="/oauth2/authorization/google">
                    <button>Google</button>
                </a>
                <a href="/oauth2/authorization/github">
                    <button>GitHub</button>
                </a>
            </div>
        </div>

        <!-- Sign Up Form -->
        <div id="signup" class="form-container">
            <h2>Create Account âœ¨</h2>
            <form th:action="@{/register}" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>

            <div class="oauth">
                <a href="/oauth2/authorization/google">
                    <button>Google</button>
                </a>
                <a href="/oauth2/authorization/github">
                    <button>GitHub</button>
                </a>
            </div>
        </div>
    </div>

    <script>
        function showForm(id) {
            document.querySelectorAll('.form-container').forEach(form => {
                form.classList.remove('active');
            });
            document.getElementById(id).classList.add('active');
        }
    </script>
</body>
</html>
